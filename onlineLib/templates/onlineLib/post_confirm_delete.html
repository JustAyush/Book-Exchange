{% extends "onlineLib/base.html" %}
{% block content %}

  <form method="POST">
      {% csrf_token %}

      <h2> Are you sure you want to delete the post "{{ object.book_name }}"? </h2>
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>

  </form>

{% endblock content %}
